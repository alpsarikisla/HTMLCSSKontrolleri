<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Float Kullanımı</title>
    <style>
        .kutu1 {
            width: 150px;
            padding: 20px;
            background-color: maroon;
            color: white;
            float: left;
        }
        .kutu2 {
            width: 150px;
            padding: 20px;
            background-color: blue;
            color: white;
            float:left;
        }
        .kutu3 {
            width: 150px;
            padding: 20px;
            background-color: purple;
            color: white;
            float: right;
        }
        .kutu4 {
            width: 150px;
            padding: 20px;
            background-color: black;
            color: white;
            float: right;
        }
        .kutu5 {
            width: 150px;
            padding:20px;
            background-color: hotpink;
            color:white;
            clear:both;
            /*önceki divlerden kalan float özelliklerini sıfırla*/
        }
       
    </style>
</head>
<body>

    <div class="kutu1">
        Kutu 1
    </div>
    <div class="kutu2">
        Kutu 2
    </div>
    <div class="kutu3">
        Kutu 3
    </div>
    <div class="kutu4">
        Kutu 4
    </div>
    <div class="kutu5">
        Kutu 5
    </div>
</body>
</html>
