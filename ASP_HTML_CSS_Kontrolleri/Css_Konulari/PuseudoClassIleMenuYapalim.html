<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Puseudo Class Ile Menu Yapalim</title>
    <style>
        body
        {
            font-family:Poppins;
        }
        .tasiyici
        {
            width:1200px;
            margin:auto;
        }
        .menu {
            list-style-type: none;
            margin-left: -42px;
        }
            /*Dadece .menu sınıfının içindeki li ler için geçerli*/
        .menu li{
            float:left;
            padding:15px 30px;
            background-color:peachpuff;
            color:crimson;
            font-size:15pt;
            border-bottom:5px solid white;
        }
            .menu li:hover {
                background-color: burlywood;
                cursor: pointer;
                border-bottom: 5px solid crimson;
            }
    </style>
</head>
<body>
    <div class="tasiyici">
        <ul class="menu">
            <li>Anasayfa</li>
            <li>Hakkımızda</li>
            <li>Ürünler</li>
            <li>Referanslar</li>
            <li>Galeri</li>
            <li>İletişim</li>
        </ul>
        <div style="clear:both"></div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/83TR8dsZGe8?si=Jz4IpxS3KQxI7kXV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
